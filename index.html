<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(210, 218, 225);
            height: 100vh;
            margin: 0;
        }
        .password-container {
            text-align: center;
        }
        h2{
            margin: 10%;
            text-decoration: underline;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Password Strength Indicator</h2>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <button onclick="checkPasswordStrength()">Check Strength</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById("passwordInput").value;
            const strengthIndicator = document.getElementById("result");

            if (password.length > 8) {
                strengthIndicator.textContent = "Strong";
            } else if (password.length >= 6 && password.length <= 8) {
                strengthIndicator.textContent = "Medium";
            } 
            else if (password.length == 0){
                strengthIndicator.textContent = "Please enter the password";
            }
            else {
                strengthIndicator.textContent = "Weak";
            }
        }
    </script>
</body>
</html>
